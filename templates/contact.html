<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav>
        <ul>
            <div id="nocookie">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}" style="visibility: hidden; display: none;">Sign In</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                <li><a href="{{ url_for('bookCatalogue') }}">Book Catalogue</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </div>
            <div id="cookie">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('bookCatalogue') }}">Book Catalogue</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </div>
            <script type="text/javascript">
                function Get_Cookie(name) {
                    var start = document.cookie.indexOf(name + "=");
                    if (start === -1) return null; // Cookie not found
                    var len = start + name.length + 1;
                    var end = document.cookie.indexOf(";", len);
                    if (end === -1) end = document.cookie.length;
                    return decodeURIComponent(document.cookie.substring(len, end));
                }
            
                function cookiecheck() {
                    var cookietest = Get_Cookie('access_token_cookie');
                    if (cookietest == null || cookietest == "") 
                    {
                        document.getElementById("nocookie").innerHTML.style("visibility")="hidden";
                    } 
                    else 
                    {
                        document.getElementById("cookie").innerHTML.style("visibility")="hidden"; 
                    }
                }
                cookiecheck();
            </script>
        </ul>
    </nav>
